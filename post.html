<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Dashboard</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="images/webicon.png">

    <style>
        /* Custom Background for Artistic Look */
        body {
            background-image: url('images/background_transparent.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            backdrop-filter: blur(8px);
        }

        /* Smaller artwork card styles */
        .artwork-card {
            max-width: 300px;
            max-height: 400px;
            position: relative; /* Ensure relative positioning for delete button */
        }

        .artwork-image {
            max-height: 150px;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn svg {
            fill: #f52929;
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-800 text-white">
    <!-- Container for Title and Subtitle -->
    <div class="p-6 flex justify-between items-center">
        <!-- Title and Subtitle -->
        <div>
            <h1 class="text-3xl font-bold">Your Dashboard</h1>
            <p class="text-lg italic">"Express yourself through your art!"</p>
        </div>
        <!-- Logout Button -->
        <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg">
            Logout
        </button>
    </div>

    <!-- Submit New Artwork Section -->
    <div class="p-6 flex flex-col lg:flex-row gap-8 shadow-2xl">
        <!-- Form for New Artwork -->
        <div class="flex-1 bg-white p-6 rounded-lg shadow-xl text-gray-800">
            <h2 class="text-2xl font-semibold mb-4">Submit New Artwork</h2>
            <form id="artwork-form" class="space-y-4">
                <div>
                    <label for="title" class="block text-gray-700 text-sm font-medium mb-2">Title</label>
                    <input type="text" id="title" placeholder="Enter artwork title" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required />
                </div>
                <div>
                    <label for="description" class="block text-gray-700 text-sm font-medium mb-2">Description</label>
                    <textarea id="description" rows="4" placeholder="Enter artwork description" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required></textarea>
                </div>
                <div>
                    <label for="image" class="block text-gray-700 text-sm font-medium mb-2">Artwork Image</label>
                    <input type="file" id="image" accept="image/*" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required />
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg">
                        Submit Artwork
                    </button>
                </div>
            </form>
        </div>

        <!-- Live Preview -->
        <div class="flex-1 bg-white p-6 rounded-lg shadow-xl text-gray-800">
            <h2 class="text-2xl font-semibold mb-4">Preview</h2>
            <div id="preview-card" class="bg-white p-6 rounded-sm shadow-xl text-start">
                <img src="images/art_sample_1.png" alt="Artwork Title" id="preview-image"
                    class="mb-4 mx-auto h-[150px] object-cover rounded-sm">
                <h3 id="preview-title" class="text-2xl font-bold mb-2">Artwork Title</h3>
                <p id="preview-description" class="text-gray-600">Artwork description</p>
            </div>
        </div>
    </div>

    <!-- Artwork List Section -->
    <div class="p-6 artwork-section mt-8 shadow-lg">
        <h2 class="text-2xl font-semibold mb-10 text-center">Your Artworks</h2>
        <div id="artwork-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-20 px-7">
            <!-- Artwork items will be dynamically added here -->
        </div>
        <!-- Message to display if no artworks are found -->
        <p id="no-artworks-message" class="text-center text-gray-400 mt-4">No artworks available. Please add some artworks to display them here.</p>
    </div>

    <script type="module" src="postScript.js"></script>
</body>

</html>
